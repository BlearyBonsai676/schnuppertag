<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Colorful Table with Divs</title>
  <style>
    /* Table container styling */
    .table {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns of equal width */
      gap: 1px; /* Gap between cells */
      background-color: #333; /* Border color */
      width: 300px;
      font-family: Arial, sans-serif;
    }

    /* Styling for each cell */
    .cell {
      padding: 10px;
      text-align: center;
      color: white;
    }

    /* Specific colors for header and rows */
    .header {
      background-color: #4CAF50;
      font-weight: bold;
    }
    .row-1 {
      background-color: #2196F3;
    }
    .row-2 {
      background-color: #f44336;
    }
    .row-3 {
      background-color: #FF9800;
    }
  </style>
</head>
<body>

  <h3>Colorful Table</h3>

  <div class="table">
    <!-- Header Row -->
    <div class="cell header">Year</div>
    <div class="cell header">Rank</div>
    <div class="cell header">Score</div>

    <!-- Row 1 -->
    <div class="cell row-1">2017</div>
    <div class="cell row-1">2</div>
    <div class="cell row-1">95</div>

    <!-- Row 2 -->
    <div class="cell row-2">2018</div>
    <div class="cell row-2">3</div>
    <div class="cell row-2">89</div>

    <!-- Row 3 -->
    <div class="cell row-3">2019</div>
    <div class="cell row-3">12</div>
    <div class="cell row-3">76</div>
  </div>

</body>
</html>
