<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Graph</title>
  <style>
    .bar {
      width: 50px;
      background-color: steelblue;
      color: white;
      text-align: center;
      margin-right: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h3>Yearly Rank</h3>
  <div style="display: flex; align-items: flex-end;">
    <div class="bar" style="height: 20px;">2017<br>2</div>
    <div class="bar" style="height: 30px;">2018<br>3</div>
    <div class="bar" style="height: 120px;">2019<br>12</div>
  </div>

</body>
</html>
